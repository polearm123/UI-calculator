<!DOCTYPE html>
<html>
    <head>
        <LINK REL=StyleSheet HREF="styles.css" TYPE="text/css" MEDIA=screen>

    </head>


    <body>
        
        <div class = "calculator"> 
            <div class="calculator-output-container">

                <p class="calculator-output">
                    

                </p>

            </div>


            <div class="button-container">


                <button class="calculator-button number" value="0"  id="0">0</button>
                <button class="calculator-button number" value="1"  id="1">1</button>
                <button class="calculator-button number" value="2"  id="2">2</button>
                <button class="calculator-button number" value="3"  id="3">3</button>
                <button class="calculator-button number" value="4"  id="4">4</button>
                <button class="calculator-button number" value="5"  id="5">5</button>
                <button class="calculator-button number" value="6"  id="6">6</button>
                <button class="calculator-button number"  value="7" id="7">7</button>
                <button class="calculator-button number" value="8"  id="8">8</button>
                <button class="calculator-button number" value="9" id="9">9</button>
                <button class="calculator-button operator" value="+" id="+">+</button>
                <button class="calculator-button operator" value="-" id="-">-</button>
                <button class="calculator-button operator" value="/" id="/">/</button>
                <button class="calculator-button operator" value="*" id="multiply">*</button>
                <button class="calculator-button equal" value="=" id="equals">=</button> 
                <button class="calculator-button clear" value="clear" id="clear">clear</button> 




            </div>
        </div>

            






        


        <script src="scripts.js"></script>
    </body>








</html>
